<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hbdsmiley</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      font-size: 35px;
      color: #fff;
      font-style: italic;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .controls button {
      background-color: #1b4a86;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      margin: 0 5px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: rgb(73, 105, 30);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls id="videoPlayer">
      <source src="hbd.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      "my little miss❤️"
    </div>
  </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
